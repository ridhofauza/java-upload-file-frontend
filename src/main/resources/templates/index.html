<html>

<head>
    <title>File Siswa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="container">

        <div class="mt-3">
            <h1>Upload File</h1>
            <form th:action="@{/file}" th:object="${fileSiswaRequest}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileTugas" class="form-label">File Tugas</label>
                    <input type="file" class="form-control" th:field="*{fileTugas}" id="fileTugas">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" id="description" cols="5" rows="3"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Kirim</button>
            </form>
        </div>

    </div>

    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
